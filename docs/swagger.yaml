definitions:
  controllers.FormUser:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phoneNumber:
        type: string
      username:
        type: string
    required:
    - email
    - name
    - password
    - username
    type: object
  models.Role:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      gender:
        type: integer
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      phoneNumber:
        type: string
      role:
        $ref: '#/definitions/models.Role'
      roleID:
        type: integer
      salt:
        type: string
      username:
        type: string
    type: object
info:
  contact:
    email: f.anaturdasa@gmail.com
    name: Fadlun Anaturdasa
    url: https://qaiserlab.github.io
paths:
  /users:
    get:
      consumes:
      - application/json
      description: Get list of users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      summary: List user
      tags:
      - user
    post:
      consumes:
      - application/json
      description: Create new user
      parameters:
      - description: Form Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controllers.FormUser'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      summary: Create user
      tags:
      - user
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get one user data by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Get user
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update user data by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Form Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controllers.FormUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Update user
      tags:
      - user
swagger: "2.0"
